<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="confirm-model(title)" class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">[[${title}]]</h2>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<h6>
							<span id="modalBody"></span>
						</h6>
					</div>

					<div class="modal-footer">
						<a href="" class="btn btn-danger yesbutton">Yes</a>

						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">NO</button>

					</div>
				</div>

			</div>
		</div>
		
		
		
		<div th:fragment="error-modal" class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title" id="modalTitle">Warning</h2>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<h6>
							<span id="modalBody"></span>
						</h6>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close
						</button>
					</div>
				</div>

			</div>
		</div>
		
		
		
		
</body>
</html>
