<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymleaf.org/thymleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img alt=""
				th:src="@{/images/ShopmeAdminSmall.png}">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="hasAuthority('admin')"><a
						class="nav-link" th:href="@{/users}">Users</a></li>

					<th:block sec:authorize="hasAnyAuthority('admin','Editor')">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Categories</a></li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('admin','Editor')">
					<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
					</th:block>
					

					<th:block sec:authorize="hasAnyAuthority('admin','SalesPersion','Editor','Shipper')">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">Products</a></li>
					</th:block>

					<th:block sec:authorize="hasAnyAuthority('admin','SalesPersion')">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/customers}">Customers</a></li>
					</th:block>


					<th:block sec:authorize="hasAnyAuthority('admin','SalesPersion')">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shipping}">Shipping</a></li>

					</th:block>
					<th:block sec:authorize="hasAnyAuthority('admin','SalesPersion','Shipper')">
					<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('admin','SalesPersion')">
					<li class="nav-item"><a class="nav-link" th:href="@{/report}">Sales
							Report</a></li>
					</th:block>



					<th:block sec:authorize="hasAnyAuthority('admin','Editor')">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/articles}">Articles</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
					
					</th:block>
					
					<th:block sec:authorize="hasAuthority('admin')">

						<li class="nav-item" sec:authorize="hasAuthority('admin')"><a
							class="nav-link" th:href="@{/settings}">Settings</a></li>
							
					</th:block>


					<li><span class="fas fa-user fa-2x icon-silver"></span></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						sec:authentication="principal.fullname"> </a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="editdetails" th:href="@{/account}">Edit
								Details</a> <a class="dropdown-item" id="logoutlink" href="">Logout</a>
						</div></li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
